<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <h1>Menu</h1>
    <ul id="menu-list">
        <!-- Menu items will be displayed here -->
    </ul>

    <script>
        // Function to fetch menu from backend and display it
        function fetchAndDisplayMenu() {
            fetch('http://localhost:8080/merger') // Change URL to match your backend URL
                .then(response => response.json())
                .then(menuItems => {
                    const menuList = document.getElementById('menu-list');
                    menuList.innerHTML = ''; // Clear existing menu items

                    menuItems.forEach(item => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${item.name} - $${item.price}`;
                        menuList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching menu:', error);
                });
        }

        // Call fetchAndDisplayMenu function when the page loads
        document.addEventListener('DOMContentLoaded', fetchAndDisplayMenu);
    </script>
</body>
</html>
